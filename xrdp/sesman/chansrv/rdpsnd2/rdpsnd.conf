[Globals]
ApplicationName=vchannel_rdpsnd
ApplicationPath=""
ApplicationArguments=""
ChannelType=UserChannel

[SoundFormat]

#NumberOfChannel: 1 or 2
NumberOfChannel=1

#NumberOfChannel: 8 or 16
# 8 provide a very bad quality
BitsPerSample=16

#NumberOfChannel: 8000, 32000, 44100 
Rate=8000


[Logging]
LogDir=/var/log/xrdp
LogLevel=INFO
EnableSyslog=0
SyslogLevel=INFO

[Channels]
ChannelSocket=/var/spool/xrdp/xrdp_user_channel_socket

